<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Early 2025</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Updated to use the SUSE font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="index-page">
    <div class="coming-soon">
        <div class="company-name">Evri Finance</div>
        <div class="coming-date">Coming Early 2025</div>
    </div>

    <div class="signup-section">
        <h2>Sign Up for Updates</h2>
        <form id="signup-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
            <p id="form-message"></p>
        </form>
    </div>

    <div class="footer-links">
        <a href="PrivacyPolicy.html">Privacy Policy</a> | <a href="TermsOfService.html">Terms of Service</a>
    </div>

    <!-- Firebase Initialization and Form Handling -->
    <script>
        // Correct Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            // Basic email validation
            if (!validateEmail(email)) {
                document.getElementById('form-message').textContent = "Please enter a valid email address.";
                document.getElementById('form-message').style.color = "red";
                return;
            }

            console.log("Submitting email:", email);

            // Add email to Firestore
            db.collection('emails').add({
                email: email,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                console.log("Email successfully added to Firestore.");
                document.getElementById('form-message').textContent = "Thank you for subscribing!";
                document.getElementById('form-message').style.color = "green";
                document.getElementById('signup-form').reset();
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
                document.getElementById('form-message').textContent = "An error occurred. Please try again.";
                document.getElementById('form-message').style.color = "red";
            });
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@(([^<>()[\]\\.,;:\s@"]+\.)+[^<>()[\]\\.,;:\s@"]{2,})$/i;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
