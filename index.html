<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Evri Finance</h2>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Dashboard</a></li>
        <li><a href="#accounts">Accounts</a></li>
        <li><a href="#budget">Budget</a></li>
        <li><a href="#transactions">Transactions</a></li>
        <li><a href="#categories">Categories</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container">
      <div class="box big-box">
        <div id="auth-forms">
          <div id="loading" style="display: none;">Loading...</div>
          <div id="sign-in-form" class="form">
            <h3>Sign In</h3>
            <form id="signin">
              <label for="signin-email">Email:</label>
              <input type="email" id="signin-email" name="email" required>
              <label for="signin-password">Password:</label>
              <input type="password" id="signin-password" name="password" required>
              <button type="submit">Sign In</button>
              <div id="signin-error" class="error"></div>
              <div id="signin-success" class="success"></div>
            </form>
          </div>
          <div id="sign-up-form" class="form" style="display:none;">
            <h3>Sign Up</h3>
            <form id="signup">
              <label for="signup-email">Email:</label>
              <input type="email" id="signup-email" name="email" required>
              <label for="signup-password">Password:</label>
              <input type="password" id="signup-password" name="password" required>
              <label for="signup-confirm-password">Confirm Password:</label>
              <input type="password" id="signup-confirm-password" name="confirm-password" required>
              <button type="submit">Sign Up</button>
              <div id="signup-error" class="error"></div>
              <div id="signup-success" class="success"></div>
            </form>
          </div>
          <button id="toggle-auth-forms">Switch to Sign Up</button>
        </div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script>
    // Your Firebase configuration here
    var firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-messaging-sender-id",
      appId: "your-app-id"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById('signin-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('signin-email').value;
        const password = document.getElementById('signin-password').value;
        const errorDiv = document.getElementById('signin-error');
        const successDiv = document.getElementById('signin-success');
        const loadingDiv = document.getElementById('loading');

        errorDiv.textContent = '';
        successDiv.textContent = '';
        loadingDiv.style.display = 'block';
        console.log('Sign In button clicked');

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log('User signed in:', userCredential.user);
                loadingDiv.style.display = 'none';
                successDiv.textContent = 'User signed in successfully!';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000); // Redirect after 2 seconds
            })
            .catch((error) => {
                console.error('Error signing in:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = error.message;
            });
    });

    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const errorDiv = document.getElementById('signup-error');
        const successDiv = document.getElementById('signup-success');
        const loadingDiv = document.getElementById('loading');

        errorDiv.textContent = '';
        successDiv.textContent = '';
        loadingDiv.style.display = 'block';
        console.log('Sign Up button clicked');

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                console.log('User signed up:', userCredential.user);
                loadingDiv.style.display = 'none';
                successDiv.textContent = 'User signed up successfully!';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000); // Redirect after 2 seconds
            })
            .catch((error) => {
                console.error('Error signing up:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = error.message;
            });
    });

    document.getElementById('toggle-auth-forms').addEventListener('click', function() {
        const signInForm = document.getElementById('sign-in-form');
        const signUpForm = document.getElementById('sign-up-form');
        const toggleButton = document.getElementById('toggle-auth-forms');

        if (signInForm.style.display === 'none') {
            signInForm.style.display = 'block';
            signUpForm.style.display = 'none';
            toggleButton.textContent = 'Switch to Sign Up';
        } else {
            signInForm.style.display = 'none';
            signUpForm.style.display = 'block';
            toggleButton.textContent = 'Switch to Sign In';
        }
    });
  </script>
</body>
</html>
