<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Early 2025</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Updated to use the SUSE font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body class="index-page">
    <div class="coming-soon">
        <div class="company-name">Evri Finance</div>
        <div class="coming-date">Coming Early 2025</div>
    </div>

    <div class="signup-section">
        <h2>Sign Up for Updates</h2>
        <form id="signup-form">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
            <p id="form-message"></p>
        </form>
    </div>

    <div class="footer-links">
        <a href="PrivacyPolicy.html">Privacy Policy</a> | <a href="TermsOfService.html">Terms of Service</a>
    </div>

    <!-- Firebase Initialization and Form Handling -->
    <!-- Include Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        // Replace the placeholders with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCuWkVNpemW2UP025s2GVoxCggQfSn7U-o",
            authDomain: "evri-finance-ios.firebaseapp.com",
            projectId: "evri-finance-ios",
            storageBucket: "evri-finance-ios.appspot.com",
            messagingSenderId: "990766521571",
            appId: "1:990766521571:web:7f5a78664bd5d8db8c39d6",
            measurementId: "G-GXHWFJJ665"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            // Basic email validation
            if (!validateEmail(email)) {
                displayMessage("Please enter a valid email address.", "red");
                return;
            }

            console.log("Submitting email:", email);

            try {
                await addDoc(collection(db, 'emails'), {
                    email: email,
                    timestamp: serverTimestamp()
                });
                console.log("Email successfully added to Firestore.");
                displayMessage("Thank you for subscribing!", "green");
                document.getElementById('signup-form').reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                displayMessage("An error occurred. Please try again.", "red");
            }
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Function to display messages to the user
        function displayMessage(message, color) {
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = message;
            formMessage.style.color = color;
        }
    </script>
</body>
</html>
